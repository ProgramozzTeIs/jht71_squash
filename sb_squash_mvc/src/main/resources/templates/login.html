<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="/login" method="post">
		
		<label type="text">Name</label>
		<input type="text" value="name" name="name"></input><br></br>
		<label type="text">Password</label>
		<input type="password" value="password" name="password"></input><br></br>
			
		<input type="submit" value="Login"></input>
	</form>

	<div th:if="${errorDto != null}">
		<h2 th:if="${errorDto.getCode() == 0}" style="color:Tomato;">Hibás adatokat adtál meg. Próbáld újra</h2>
		<h2 th:if="${errorDto.getCode() == 1}" style="color:Tomato;">Nem belépett vagy nem admin felhasználó</h2>
	</div>

</body>
</html>
